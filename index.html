
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>My Simple Web Page</title>  
    <style>  
        /* Styling the body */  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 20px;  
        }  

        /* Header styling */  
        h1 {  
            color: #333;  
            font-size: 2.5em;  
        }  

        /* Paragraph styling */  
        p {  
            color: #555;  
            font-size: 1.2em;  
        }  

        /* Image border and padding */  
        img {  
            border: 2px solid #ccc;  
            padding: 10px;  
            background-color: #fff;  
        }  

        /* List styling */  
        ul {  
            background-color: #fff;  
            padding: 15px;  
            border-radius: 5px;  
        }  

        li {  
            margin: 5px 0;  
        }  
    </style>  
</head>  
<body>  
    <h1>Welcome to My Web Page</h1>  
    <p>This is a simple web page designed to demonstrate basic HTML elements. Enjoy your stay!</p>  
    <img src="https://via.placeholder.com/150" alt="Sample Image" />  
    <ul>  
        <li>Feature 1</li>  
        <li>Feature 2</li>  
        <li>Feature 3</li>  
    </ul>  
</body>  
</html>
